<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="redEdgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" /> <stop offset="50%" style="stop-color:#FF6666;stop-opacity:1" /> <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="redTopGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9999;stop-opacity:1" /> <stop offset="100%" style="stop-color:#FF3333;stop-opacity:1" /> </linearGradient>

        <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
            <feOffset in="blur" dx="0" dy="5" result="offsetBlur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/> </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
            </feMerge>
        </filter>

        <symbol id="redPokerChip" viewBox="0 0 100 50">
            <ellipse cx="50" cy="32" rx="48" ry="18" fill="url(#redEdgeGrad)" stroke="#AA0000" stroke-width="1"/>
            <ellipse cx="50" cy="25" rx="48" ry="18" fill="url(#redTopGrad)" stroke="#AA0000" stroke-width="1"/>
            <ellipse cx="50" cy="25" rx="38" ry="14" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-dasharray="5,3"/>
        </symbol>
    </defs>

    <g transform="translate(150, 150)">

        <ellipse cx="100" cy="135" rx="50" ry="20" fill="#000000" filter="url(#softShadow)"/>
        <ellipse cx="210" cy="145" rx="50" ry="20" fill="#000000" filter="url(#softShadow)"/>

        <g class="tall-stack" transform="translate(50, 0)">
            <use href="#redPokerChip" x="0" y="100" width="100" height="50" />
            <use href="#redPokerChip" x="0" y="88" width="100" height="50" />
            <use href="#redPokerChip" x="0" y="76" width="100" height="50" />
            <use href="#redPokerChip" x="0" y="64" width="100" height="50" />
            <use href="#redPokerChip" x="0" y="52" width="100" height="50" />
        </g>

        <g class="short-stack" transform="translate(160, 10)">
            <use href="#redPokerChip" x="0" y="100" width="100" height="50" />
            <use href="#redPokerChip" x="0" y="88" width="100" height="50" />
            <use href="#redPokerChip" x="0" y="76" width="100" height="50" />
        </g>

    </g>
</svg>